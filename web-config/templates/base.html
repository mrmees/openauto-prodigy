<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAuto Prodigy â€” {% block title %}Config{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
        }
        nav {
            background: #16213e;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 24px;
            border-bottom: 2px solid #0f3460;
        }
        nav .brand {
            font-size: 18px;
            font-weight: bold;
            color: #e94560;
            text-decoration: none;
        }
        nav a {
            color: #a0a0c0;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        nav a:hover { background: #0f3460; color: #e0e0e0; }
        nav a.active { background: #0f3460; color: #e94560; }
        .container {
            max-width: 960px;
            margin: 24px auto;
            padding: 0 24px;
        }
        h1 { font-size: 24px; margin-bottom: 16px; color: #e94560; }
        h2 { font-size: 18px; margin: 16px 0 8px; color: #a0a0c0; }
        .card {
            background: #16213e;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #0f3460;
        }
        .card h3 { font-size: 16px; margin-bottom: 8px; }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            font-size: 13px;
            color: #a0a0c0;
            margin-bottom: 4px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px 12px;
            background: #1a1a2e;
            border: 1px solid #0f3460;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #e94560;
        }
        .form-group input[type="color"] {
            height: 36px;
            padding: 2px;
            cursor: pointer;
        }
        button, .btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover, .btn:hover { background: #c73c54; }
        .btn-secondary { background: #0f3460; }
        .btn-secondary:hover { background: #16213e; }
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 6px;
        }
        .status-dot.green { background: #4CAF50; }
        .status-dot.red { background: #F44336; }
        .status-dot.yellow { background: #FFC107; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; }
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }
        .toast.error { background: #F44336; }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="brand">OpenAuto Prodigy</a>
        <a href="/" class="{{ 'active' if page == 'dashboard' }}">Dashboard</a>
        <a href="/settings" class="{{ 'active' if page == 'settings' }}">Settings</a>
        <a href="/audio" class="{{ 'active' if page == 'audio' }}">Audio</a>
        <a href="/themes" class="{{ 'active' if page == 'themes' }}">Themes</a>
        <a href="/plugins" class="{{ 'active' if page == 'plugins' }}">Plugins</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div id="toast" class="toast"></div>
    <script>
        function showToast(message, isError) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        async function apiCall(method, url, data) {
            try {
                const opts = { method, headers: { 'Content-Type': 'application/json' } };
                if (data) opts.body = JSON.stringify(data);
                const resp = await fetch(url, opts);
                const result = await resp.json();
                if (result.error) {
                    showToast(result.error, true);
                    return null;
                }
                return result;
            } catch (e) {
                showToast('Request failed: ' + e.message, true);
                return null;
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
