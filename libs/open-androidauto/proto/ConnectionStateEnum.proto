/*
 * Discovered via APK analysis (xje.java, AA v16.1)
 * Phone-side connection state machine.
 */

syntax="proto3";

package oaa.proto.enums;

message ConnectionState
{
    enum Enum
    {
        NONE = 0;
        WAIT_FOR_CAR_CONNECTION = 1;
        CHECK_COUNTRY_WHITELIST = 2;
        CHECK_PHONE_BLACKLIST = 3;
        AUTHORIZE_CAR_CONNECTION = 4;
        CAR_MOVING = 9;
        SETUP_DONE = 12;
        CHECK_PERMISSIONS = 13;
        LOCK_SCREEN = 15;
        GH_WAIT_FOR_CAR_CONNECTION = 16;
        GH_SETUP_DONE = 30;
    }
}
