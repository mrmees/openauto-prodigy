syntax="proto3";

import "ChannelDescriptorData.proto";
import "DriverPositionEnum.proto";
import "HeadUnitInfoData.proto";

package oaa.proto.messages;

message ServiceDiscoveryResponse
{
    repeated data.ChannelDescriptor channels = 1;
    optional string head_unit_name = 2;
    optional string car_model = 3;
    optional string car_year = 4;
    optional string car_serial = 5;
    optional enums.DriverPosition.Enum driver_position = 6;  // Was: bool left_hand_drive_vehicle
    optional string headunit_manufacturer = 7;
    optional string headunit_model = 8;
    optional string sw_build = 9;
    optional string sw_version = 10;
    optional bool can_play_native_media_during_vr = 11;
    // Field 12 (hide_clock) not in APK v16.1 — removed.

    // Modern fields
    optional int32 session_configuration = 13;
    optional string display_name = 14;
    optional bool probe_for_support = 15;
    // Field 16 (connection_configuration) not in APK v16.1 — removed.
    optional data.HeadUnitInfo headunit_info = 17;
}
