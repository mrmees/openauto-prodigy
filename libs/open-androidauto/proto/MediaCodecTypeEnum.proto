syntax="proto3";

package oaa.proto.enums;

// Media codec types for AA AV channels (field 10 on VideoConfig, field 1 on AudioCodecConfig)
// Values confirmed via decompiled APK (vyn.java) and firmware analysis
message MediaCodecType
{
    enum Enum
    {
        MEDIA_CODEC_UNKNOWN = 0;
        MEDIA_CODEC_AUDIO_PCM = 1;
        MEDIA_CODEC_AUDIO_AAC_LC = 2;
        MEDIA_CODEC_VIDEO_H264_BP = 3;
        MEDIA_CODEC_AUDIO_AAC_LC_ADTS = 4;
        MEDIA_CODEC_VIDEO_VP9 = 5;
        MEDIA_CODEC_VIDEO_AV1 = 6;
        MEDIA_CODEC_VIDEO_H265 = 7;
    }
}
