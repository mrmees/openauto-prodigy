/*
 * Discovered via APK analysis (vwc.java, AA v16.1)
 * Bluetooth channel configuration in ChannelDescriptor field 6.
 */

syntax="proto2";

package oaa.proto.data;

message BluetoothChannelConfig
{
    // BT adapter address (e.g. "DC:A6:32:E7:5A:FE")
    required string adapter_address = 1;
    // Supported BT pairing methods bitmask
    repeated string supported_pairing_methods = 2;
}
