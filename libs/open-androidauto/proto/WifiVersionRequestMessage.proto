/*
 * WifiVersionRequest — BT WiFi version negotiation request.
 *
 * APK class: wdv.java (AA v16.1)
 * BT RFCOMM message type: ordinal 3 (MESSAGE_WIFI_VERSION_REQUEST_BT)
 * Dispatched by ngh.java line 539.
 *
 * Sent by the HU to the phone during BT WiFi setup to negotiate
 * protocol version and announce supported WiFi channels.
 */

syntax = "proto3";

import "PhoneCapabilitiesData.proto";
import "FeatureFlagsData.proto";

package oaa.proto.messages;

message WifiVersionRequest {
    optional int32 major_version = 1;              // APK: b (int)
    optional int32 minor_version = 2;              // APK: c (int)
    optional int32 wifi_channel_preference = 3;    // APK: d (int, enum-like)
    repeated int32 supported_channels = 4;         // APK: e — descriptor says repeated int32
    optional data.DeviceInfo device_info = 5;      // APK: g (vve)
    optional data.VersionFeatureFlags feature_flags = 6; // APK: h (wdq)
}
