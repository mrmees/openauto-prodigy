syntax="proto2";

import "SessionInfoData.proto";

package oaa.proto.messages;

message ServiceDiscoveryRequest
{
    // APK class: wbx.java (AA v16.1) — NOT aahi.java (that's unrelated)
    // Confirmed as PNG images via live capture (Samsung S25 Ultra, 2026-02-24)
    optional bytes phone_icon_small = 1;   // 32x32 PNG — phone/AA app icon
    optional bytes phone_icon_medium = 2;  // 64x64 PNG — phone/AA app icon
    optional bytes phone_icon_large = 3;   // 128x128 PNG — phone/AA app icon

    optional string device_name = 4;       // APK is proto3, no required fields
    optional string device_brand = 5;

    // Sub-message with UUID string (confirmed via live capture)
    // e.g. { session_uuid: "13504ec4-0e63-4e0f-a4d6-38472b4c39f7" }
    optional data.SessionInfo session_info = 6;
}
