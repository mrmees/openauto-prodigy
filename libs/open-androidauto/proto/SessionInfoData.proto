/*
 * SessionInfo — sub-message of ServiceDiscoveryRequest field 6.
 * Contains session tracking data for reconnection.
 *
 * APK class: vvf.java (AA v16.1) — 4 string fields.
 * NOTE: Previously mapped to utj.java (collision match) which has a
 * different structure (string, bytes, string, int64, repeated message).
 * Corrected via manual APK trace from wbx.java field 6 → vvf.java.
 */

syntax="proto3";

package oaa.proto.data;

message SessionInfo
{
    // UUID string, e.g. "13504ec4-0e63-4e0f-a4d6-38472b4c39f7"
    // Confirmed via live capture (Samsung S25 Ultra, 2026-02-24)
    optional string session_uuid = 1;

    // APK: vvf.java fields 2-4 are all strings (not bytes/int64 as previously mapped)
    optional string unknown_2 = 2;   // was incorrectly typed as bytes
    optional string unknown_3 = 3;
    optional string unknown_4 = 4;   // was incorrectly typed as int64

    // field 5 (SessionHistoryEntry) removed — does not exist in APK vvf.java
}
