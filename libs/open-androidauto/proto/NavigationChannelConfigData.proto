/*
 * Discovered via APK proto decoder (vzr.java / vzq.java, AA v16.1)
 * Navigation channel configuration with image dimension requirements.
 */

syntax="proto2";

package oaa.proto.data;

// APK class: vzr — navigation channel config
message NavigationChannelConfig
{
    required int32 minimum_interval_ms = 1;
    required int32 type = 2;                    // Navigation info type
    optional NavigationImageDimensions image_dimensions = 3;
}

// APK class: vzq — image size constraints for nav turn icons
message NavigationImageDimensions
{
    required int32 width = 1;
    required int32 height = 2;
    required int32 color_depth = 3;
}
