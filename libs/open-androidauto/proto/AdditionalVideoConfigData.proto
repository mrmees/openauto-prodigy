/*
 * Discovered via APK analysis (wcm.java, AA v16.1)
 * Additional video configuration for AV channel setup.
 * Includes resolution ranges, UI theme, and display element preferences.
 */

syntax="proto3";

package oaa.proto.data;

message AdditionalVideoConfig
{
    optional VideoResolutionRange min_resolution = 1;   // APK: vyb — minimum supported resolution
    optional VideoResolutionRange max_resolution = 2;   // APK: vyb — maximum supported resolution
    optional VideoResolutionRange preferred_resolution = 3; // APK: vyb — preferred resolution
    optional int32 ui_theme = 4;                         // APK: wcr enum — light/dark/auto (0=auto, 1=light, 2=dark)
    repeated int32 hidden_ui_elements = 5;              // APK: wcn enum — elements phone should hide
    repeated VideoResizeAction resize_actions = 6;      // APK: vvl — supported resize behaviors
    repeated VideoMarginConfig margin_configs = 7;      // APK: vxd — margin/inset configs
}

// APK class: vyb — resolution dimensions (width x height x density x fps)
message VideoResolutionRange
{
    optional uint32 width = 1;
    optional uint32 height = 2;
    optional uint32 density = 3;
    optional uint32 fps = 4;
}

// APK class: vvl — video resize action wrapper
message VideoResizeAction
{
    optional ResizeActionType action = 1;
}

// APK class: vxd / wbi — margin/inset configuration
message VideoMarginConfig
{
    optional VideoInsets insets = 1;
}

// APK class: wbi — inset values (top/bottom/left/right)
message VideoInsets
{
    optional uint32 left = 1;
    optional uint32 top = 2;
    optional uint32 right = 3;
    optional uint32 bottom = 4;
}

// APK class: wcr
enum UITheme
{
    UI_THEME_AUTOMATIC = 0;
    UI_THEME_LIGHT = 1;
    UI_THEME_DARK = 2;
}

// APK class: wcn
enum UIElement
{
    UI_ELEMENT_UNKNOWN = 0;
    UI_ELEMENT_CLOCK = 1;
    UI_ELEMENT_BATTERY_LEVEL = 2;
    UI_ELEMENT_PHONE_SIGNAL = 3;
    UI_ELEMENT_NATIVE_UI_AFFORDANCE = 4;
    UI_ELEMENT_NAVIGATION_TURN_DATA_AVAILABLE = 5;
}

// APK class: vvn
enum ResizeActionType
{
    ACTION_UNKNOWN = 0;
    ACTION_RESIZE_TO_SMALLER = 1;
    ACTION_RESIZE_TO_LARGER = 2;
}
