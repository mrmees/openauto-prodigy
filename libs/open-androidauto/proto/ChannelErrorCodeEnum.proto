/*
 * Discovered via APK analysis (nop.java, AA v16.1)
 * Error codes reported during channel operation.
 */

syntax="proto3";

package oaa.proto.enums;

message ChannelErrorCode
{
    enum Enum
    {
        NONE = 0;

        // Protocol errors
        INVALID_MESSAGE_RECEIVED = 100;
        CAR_DID_NOT_SEND_ALL_ACKS = 102;
        CALLBACK_QUEUE_OVERFLOW = 103;
        RECEIVED_ACK_WITH_WRONG_SESSION_ID = 104;
        CHANNEL_CLOSE_REQUESTED = 200;
        CHANNEL_CLOSED_DUE_TO_PROTOCOL_ERROR = 201;
        TRIED_TO_SEND_CODEC_CONFIG_WHILE_NOT_STARTED = 300;
        TRIED_TO_SEND_DATA_WHILE_NOT_STARTED = 301;
        TRIED_TO_SEND_DATA_WHILE_CODEC_CONFIG_NOT_SENT = 302;

        // Audio errors
        AUDIO_CAPTURE_START_FAILED = 1000;
        AUDIO_CAPTURE_STOP_FAILED = 1001;
        AUDIO_PLAYBACK_START_FAILED = 1002;
        AUDIO_PLAYBACK_STOP_FAILED = 1003;
        AUDIO_BOTTOM_HALF_START_FAILED = 1004;
        AUDIO_BOTTOM_HALF_STOP_FAILED = 1005;
        AUDIO_STREAMING_REQUEST_CANCELLED_SILENCE = 1008;
        AUDIO_HANDLE_FOCUS_CHANGE = 1100;
        AUDIO_FOCUS_CHANGE_TIMED_OUT = 1101;

        // Video errors
        VIDEO_CODEC_START_FAILED = 2000;
        VIDEO_CODEC_STOP_FAILED = 2001;
        VIDEO_CODEC_FLUSH_FAILED = 2002;
        VIDEO_SURFACE_DESTROYED = 2100;
        VIDEO_RENDER_THREAD_ERROR = 2200;
    }
}
